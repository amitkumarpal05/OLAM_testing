--- 
- 
  become_method: sudo
  become_user: root
  gather_facts: false
  hosts: all
  tasks: 
    - 
      name: "run yum log command"
      shell: "yum history info > /var/log/last-yum-transaction.log"
    - 
      name: "run command"
      register: his
      shell: "cat /var/log/last-yum-transaction.log | grep -i \"Begin time\" | awk '{print $4\"-\"$5\"-\"$6\"-\"$8 }'"
    - 
      debug: 
        var: his.stdout_lines
  vars: 
    ansible_python_interpreter: /usr/bin/python
